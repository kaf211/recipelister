<!doctype html>
<title>Recipes</title>
<script type="text/javascript" src="{{
	url_for('static', filename="js/jquery-1.8.3.min.js") }}">
</script>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
	<h1>Recipes</h1>
	<div class=metanav>
	</div>
	{% for message in get_flashed_messages() %}
		<div class=flash>{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
	{% if session.logged_in %}
	<a href="{{ url_for('logout') }}" style='font-size:x-small'>[log out]</a>
	{% endif %}
</div>
